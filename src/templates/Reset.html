<div class="col-md-6 col-md-offset-3">
    <h4>Login</h4>
    <form data-ng-submit="forgotPass(credentials)">
        <div class="alert alert-danger" data-ng-show="invalid"><strong>Invalid Credentials</strong></div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="user" data-ng-model="credentials.username" required>
          <span class="input-group-addon" id="basic-addon2">@mail.umkc.edu</span>
        </div><br>
        <div class="input-group">
            <input type="submit" class="btn btn-primary" value="Recover">
        </div>
        <p style="text-align:center" data-ng-show="loading"><img src="assets/loading.gif"></p>    
    </form>
    <br>
    <div class="panel panel-default" data-ng-show="showoptions">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="glyphicon glyphicon-info"></i> Recovery Question</h3>
          </div>
          <div class="panel-body">
            <form data-ng-submit="recoverAccount(useranswer)">
                Question: {{response.Secret_Question}}
                <input type="text" data-ng-model="useranswer" class="form-control" placeholder="Your answer" required><br>
                <input type="submit" class="btn btn-primary" value="Show Password">
            </form>
          </div>
    </div>
    
    <div class="panel panel-default" data-ng-show="showpassword">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="glyphicon glyphicon-info"></i> New Password</h3>
          </div>
          <div class="panel-body">
            Your New Password is: {{password}}
          </div>
    </div>
</div>
