<div class="col-md-6 col-md-offset-3">
    <h4>Login</h4>
    <form data-ng-submit="validateLogin(credentials)">
        <div class="alert alert-danger" data-ng-show="invalid"><strong>Invalid Credentials</strong></div>
        <div class="alert alert-danger" data-ng-show="maximumAttempts"><strong>Maximum attempts exceeded</strong></div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="user" data-ng-model="credentials.username" required>
          <span class="input-group-addon" id="basic-addon2">@appointmentapp.com</span>
        </div><br>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="password" data-ng-model="credentials.password" required>
          <span class="input-group-addon" id="basic-addon2" aria-describedby="sizing-addon2">Password</span>
        </div><br>
        <div class="input-group">
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
        <p style="text-align:center"><a href="#/forgot">Forgot Password?</a></p>
        <p style="text-align:center" data-ng-show="loading"><img src="assets/loading.gif"></p>    
    </form>
</div>
