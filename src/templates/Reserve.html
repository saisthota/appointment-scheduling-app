<div class="col-md-6 col-md-offset-3" data-ng-init="init()">
    <ol class="breadcrumb">
      <li><a href="#/home">Home</a></li>
      <li class="active">Rooms</li>
    </ol>
    <h4>Hello {{user.fullname}}</h4>

    <div class="col-md-12">
    <p style="text-align:center" data-ng-show="loading"><img src="assets/loading.gif"></p>
    <h4>Available Rooms</h4>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Room #</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="data in response">
                <td>{{data.room}}</td>
                <td>{{data.description}}</td>
                <td><a class="label label-primary" href="#/reserve/{{data.room}}">Reserve</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
